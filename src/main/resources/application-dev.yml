server:
  port: 8081
spring:
  application:
    name: User_Service
  datasource:
    url: jdbc:mysql://localhost:3306/microservices_db?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
eureka:
  instance:
    client:
      serverUrl:
        defautlZone: http://localhose:8761/eureka/